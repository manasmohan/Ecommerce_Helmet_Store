{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="det">
    <div class="card mb3" style="max-width:840px;">
    <div class="col-md-4">
        <img src="{{ object.image_url}}" class="card-img" style="margin-left:250px;">
    </div>
        <div class="col-md-8">
            <div class="card-body">
                <h4 class="card-title">{{ object.title }}</h4>
                <p class="card-text" style="text-align: justify;">{{ object.description }}</p>
            </div>
            {% if object.book_available is True %}
            <a href="{% url 'checkout' object.pk%}" class="btn btn-outline-success" role="button">Buy Now</a>
            {% else %}
            <h4 class="text-danger">out of stock</h4>
            {% endif %}
        </div>
</div>

</div>
<style>
    .det{
    padding-left:10px;
    margin-left:400px;
    }
</style>

</body>
</html>
{% endblock content %}
